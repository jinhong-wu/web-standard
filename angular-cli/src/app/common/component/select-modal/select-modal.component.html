<nz-select nzMode="tags" nzAllowClear [nzMaxTagCount]="maxCount" [(nzOpen)]='isOpen' (nzOpenChange)="nzOpenChange()"
	[(ngModel)]="selectValue" (ngModelChange)="ngModelChange()" [nzDisabled]='disabled' [nzPlaceHolder]="nzPlaceHolder">
	<nz-option *ngFor="let op of selectOption" [nzLabel]="op.label" [nzValue]="op.value" nzHide></nz-option>
</nz-select>
