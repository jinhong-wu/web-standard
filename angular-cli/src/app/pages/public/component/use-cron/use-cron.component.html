<nz-spin [nzSpinning]="formLoading">
	<div class="form-content">
		<form nz-form [formGroup]="form">
			<nz-form-item>
				<nz-form-label nzSpan="6" nzRequired>
					<span [nz-tooltip]="'使用示例'">使用示例</span>
				</nz-form-label>
				<nz-form-control nzSpan="12" nzHasFeedback>
					组件app-cron
				</nz-form-control>
			</nz-form-item>
			<app-cron #cron [type]="'SCHEDULE'" [cron]="tab.data.trigger"></app-cron>
		</form>
	</div>
	<div class="form-footer">
		<button nz-button nzType="primary" (click)="saveFn()">保存</button>
		<button nz-button nzType="primary" nzGhost (click)="resetFn()">重置</button>
		<button nz-button nzType="default" (click)="cancel()">取消</button>
	</div>
</nz-spin>
